<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="messages_styles.css">
</head>

<body>
    <div class="container">
        <h3 class="center teal-text">留言板</h3>

        <!-- 留言輸入區塊 -->
        <div id="messageFormContainer">
            <textarea id="messageInput" class="materialize-textarea" placeholder="輸入你的留言..." required></textarea>
            <button id="submitMessage" class="btn teal">發送留言</button>
        </div>

        <!-- 留言顯示區 -->
        <ul id="messageList" class="collection"></ul>

        <!-- 顯示更多按鈕 -->
        <div class="center">
            <button id="loadMore" class="btn grey">查看更多</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="messages_script.js"></script>
</body>

</html>
