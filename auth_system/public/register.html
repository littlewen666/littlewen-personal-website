<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="registerTitle">註冊 | Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.3.1/i18next.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
</head>
<body>

    <!-- 語言切換按鈕 -->
    <div id="floatingButtons">
        <button id="toggleLang" class="floating-btn" title="Switch language">
          <i class="material-icons">g_translate</i>
        </button>
    </div>

    <div class="container">
        <h2 data-i18n="register">註冊帳號</h2>

        <div class="input-group">
            <label for="username" data-i18n="username">使用者名稱</label>
            <input type="text" id="username" placeholder="請輸入您的名稱" data-i18n-placeholder="enterYourName">
        </div>

        <div class="input-group">
            <label for="email" data-i18n="Email">電子郵件</label>
            <input type="email" id="email" placeholder="請輸入您的 Email" data-i18n-placeholder="enterYourEmail">
        </div>

        <div class="input-group">
            <label for="password" data-i18n="password">密碼</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="請輸入密碼" data-i18n-placeholder="enterYourPassword">

            </div>
        </div>

        <button onclick="register()" data-i18n="registerButton">註冊</button>
        <p id="message"></p>

        <div class="other-options">
            <p data-i18n="haveAccount">已有帳號？<a href="login.html" data-i18n="login">立即登入</a></p>
        </div>
    </div>
    <script src="../../js/translations.js"></script>
    <script src="login_script.js"></script>
    

</body>
</html>
