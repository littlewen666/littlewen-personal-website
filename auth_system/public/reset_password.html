<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="resetPasswordTitle">重設密碼 | 溫政瑜的個人網頁</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.3.1/i18next.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
</head>
<body>

    <!-- 語言切換按鈕 -->
    <div id="floatingButtons">
        <button id="toggleLang" class="floating-btn" title="Switch language">
          <i class="material-icons">g_translate</i>
        </button>
    </div>

    <div class="container">
        <h2 data-i18n="resetPassword">重設您的密碼</h2>

        <div class="input-group">
            <label for="new_password" data-i18n="newPassword">新密碼</label>
            <input type="password" id="new_password" placeholder="請輸入新密碼" data-i18n-placeholder="enterNewPassword">
        </div>

        <div class="input-group">
            <label for="confirm_password" data-i18n="confirmPassword">確認新密碼</label>
            <input type="password" id="confirm_password" placeholder="請確認新密碼" data-i18n-placeholder="confirmNewPassword">
        </div>

        <button onclick="resetPassword()" data-i18n="resetButton">重設密碼</button>
        <p id="reset_message"></p>
    </div>
    <script src="script.js"></script>
    <script src="../../js/translations.js"></script>
    
    <link rel="stylesheet" href="styles.css">

</body>
</html>
