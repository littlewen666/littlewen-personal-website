<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_title">登入 | 溫政瑜的個人網頁</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.3.1/i18next.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
</head>
<body>
    <div id="floatingButtons">
        <button id="toggleLang" class="floating-btn" title="Switch language">
          <i class="material-icons">g_translate</i>
        </button>
    </div>
    <div class="container">
        
        <h2 data-i18n="login">登入帳號</h2>

        <div class="input-group">
            <label for="login_email" data-i18n="Email">電子郵件</label>
            <input type="email" id="login_email" placeholder="輸入您的電子郵件" required>
        </div>

        <div class="input-group">
            <label for="login_password" data-i18n="password">密碼</label>
            <div class="password-wrapper">
                <input type="password" id="login_password" placeholder="輸入您的密碼" required>

            </div>
        </div>
        
        

        <button onclick="login()" data-i18n="login">登入</button>
        <p id="login_message"></p>

        <div class="other-options">
            <p data-i18n="no_account">還沒有帳號？<a href="register.html">立即註冊</a></p>
            <p><a href="forgot_password.html" data-i18n="forgotPassword">忘記密碼？</a></p>
            <p><a href="../../index.html" data-i18n="backHome">回首頁</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let lang = localStorage.getItem("language") || "zh";
            updateLanguage(lang);
            updatePlaceholders();
        });
    </script>
    

    <script src="../../js/translations.js"></script>
    
    <script src="login_script.js"></script>

</body>
</html>
