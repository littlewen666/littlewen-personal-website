<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="forgotPasswordTitle">忘記密碼 | 溫政瑜的個人網頁</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.3.1/i18next.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
</head>
<body>

    
    <div id="floatingButtons">
        <button id="toggleLang" class="floating-btn" title="Switch language">
          <i class="material-icons">g_translate</i>
        </button>
    </div>

    <div class="container">
        <h2 data-i18n="forgotPassword">忘記密碼</h2>

        <div class="input-group">
            <label for="reset_email" data-i18n="Email">電子郵件</label>
            <input type="email" id="reset_email" placeholder="請輸入您的 Email">
        </div>

        <button onclick="sendResetEmail()" data-i18n="sendResetEmail">發送重設密碼郵件</button>
        <p id="reset_message"></p>

        <div class="other-options">
            <p data-i18n="returnToLogin">返回 <a href="login.html" data-i18n="login">登入</a></p>
        </div>
    </div>

    <script src="../../js/translations.js"></script>
    

    
    <script>
        function sendResetEmail() {
            let email = $("#reset_email").val().trim();

            if (email === "") {
                $("#reset_message").text(i18next.t("emailRequired"));
                return;
            }

            $.ajax({
                url: "http://localhost:8000/auth_system/backend/forgot_password.php",
                type: "POST",
                data: { email: email },
                dataType: "json",
                success: function(response) {
                    let color = response.status === "success" ? "green" : "red";
                    $("#reset_message").css("color", color).text(response.message);
                },
                error: function() {
                    $("#reset_message").css("color", "red").text(i18next.t("resetFail"));
                }
            });
        }
    </script>

</body>
</html>
