<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 400px; margin: auto; }
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        .message { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>聯絡我們</h2>
    <form id="contactForm">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>

        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" required>

        <label for="message">訊息</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">發送郵件</button>
        <p id="formMessage" class="message"></p>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault();  // 防止表單刷新

            // 獲取用戶輸入
            const formData = new FormData(this);

            // 發送 `POST` 請求到 `send_email.php`
            const response = await fetch("send_email.php", {
                method: "POST",
                body: formData
            });

            const data = await response.json();  // 解析回應

            // 顯示成功或錯誤訊息
            document.getElementById("formMessage").textContent = data.success ? "✅ Email 發送成功！" : "❌ 發送失敗：" + data.error;
        });
    </script>

</body>
</html>
